[package]
name = "config-wasm"
version = "0.0.0"
edition = "2018"
publish = false
license = "Apache 2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
config = { path = "../config" }
js-sys.workspace = true
serde.workspace = true
serde-wasm-bindgen = "0.4"
wasm-bindgen = { workspace = true, features = ["serde-serialize"]  }
getrandom.workspace = true
log.workspace = true
wasm-logger.workspace = true
