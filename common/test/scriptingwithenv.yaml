vars:
  rampTime: 1m
  loadTime: ${e:LOAD_TIME}
  serviceUrlAgent: ${e:SERVICE_URL_AGENT}
  test: '${x:parseInt(${e:TEST})}'
  peak_load: ${e:PEAK_LOAD}
load_pattern:
  - !linear
      from: 1%
      to: 100%
      over: ${v:rampTime}
  - !linear
      from: 100%
      to: 100%
      over: ${v:loadTime}
config:
  client:
    # request_timeout: { secs: 10, nanos: 0 }
    # request_timeout: 10s
    headers:
      TestTime: ${x:epoch("ms")}
      Accept: application/json
      FS-User-Agent-Chain: PPAAS-Agent-Performance Test
      User-Agent: FS-QA-SystemTest PPAAS Agent Performance Test
      test: ${v:test}
  general:
    bucket_size: 1m
    log_provider_stats: true
endpoints:
  - method: GET
    url: http://${v:serviceUrlAgent}/healthcheck
    peak_load: ${v:peak_load}
