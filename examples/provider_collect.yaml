# Run this file with the test-server, then specify the PORT as a parameter to this try or run script.

vars:
  port: "${PORT}"

load_pattern:
  - linear:
      from: 100%
      to: 100%
      over: 5s

providers:
  a:
    range: {}
  b:
    response: {}
  c:
    response: {}
  d:
    response: {}
  e:
    response: {}
  f:
    response: {}

loggers:
  test:
    to: stderr

endpoints:
  - method: POST
    url: http://localhost:${port}
    body: '{"a": ${a}}'
    provides:
      b:
        select: response.body.a
    on_demand: true

  - method: POST
    declare:
      c: collect(b, 10) # Get 10
    url: http://localhost:${port}
    body: '{"c": ${c}}'
    provides:
      d:
        # select: response.body.c
        select: for_each[0]
        for_each:
          - response.body.c
    on_demand: true

  - method: POST
    url: http://localhost:${port}
    body: '{"d": ${d}}'
    peak_load: 1hps
    logs:
      test:
        select: response.body.d