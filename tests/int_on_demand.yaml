config:
  client: {}

providers:
  a: !response

load_pattern:
  - !linear
      from: 100%
      to: 100%
      over: 5s

loggers:
  test:
    to: !stderr

vars:
  port: "${e:PORT}"


endpoints:
  - url: http://localhost:${v:port}
    peak_load: 1hps
    provides:
      a:
        query:
          select: 1
        send: if_not_full
    on_demand: true

  - url: http://localhost:${v:port}?${p:a}
    logs:
      test:
        select: 1
