vars:
  port: "${PORT}"

load_pattern:
  - linear:
      from: 100%
      to: 100%
      over: 5s

loggers:
  test:
    to: stderr
  timeLogger:
    to: 'test-${epoch("ms")}.csv'

endpoints:
  - method: GET
    url: http://localhost:${port}
    peak_load: 1hps
    logs:
      test:
        select: 1
