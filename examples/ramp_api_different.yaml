# Run this file with the test-server, then specify the PORT as a parameter to this try or run script.

vars:
  port: "${e:PORT}"

load_pattern:
  - !linear
      from: 10%
      to: 100%
      over: 15s

loggers:
  test:
    to: !stderr

endpoints:
  - method: GET
    url: http://localhost:${v:port}
    peak_load: 1hps
    logs:
      test:
        select: response.status

  - method: GET
    url: http://localhost:${v:port}
    peak_load: 1hps
    load_pattern:
      - !linear # Delay start
          from: 0%
          to: 0%
          over: 5s
      - !linear # No ramp, just burst traffic
          from: 100%
          to: 100%
          over: 5s
      # We don't need a second 0 for the remaining time
    logs:
      test:
        select: response.status
