vars:
  port: ${e:PORT}

load_pattern:
  - !linear
    from: 10%
    to: 100%
    over: 15s

loggers:
  test:
    to: stderr

endpoints:
  - method: POST
    url: http://localhost:${v:port}
    headers:
      Content-Type: multipart/form-data
    body: !multipart
      modelProperties:
        headers:
          Content-Disposition: form-data; name="modelProperties"
        body: !str english
      file:
        headers:
          Content-Disposition: form-data; name="file"; filename="pewpew.jpg"
          Content-Type: image/jpeg
        body: !file pewpew.jpg
    peak_load: 1hps
    logs:
      test:
        select: response.status