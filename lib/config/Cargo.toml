[package]
name = "config"
version = "0.0.0"
edition = "2018"
publish = false
license = "Apache 2.0"

[lib]
doctest = false

[dependencies]
base64 = "0.13"
ether = { path = "../either" }
futures = "0.3"
http = "0.2"
itertools = "0.10"
# pinned to 0.2.3 because newer versions made a semver incompatible change by making `Node` no longer
# public, which we depend on https://github.com/freestrings/jsonpath/issues/36
jsonpath_lib = "=0.2.3"
percent-encoding = "1"
pest = "2"
pest_derive = "2"
rand = "0.8"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
unicode-segmentation = "1"
yaml-rust = "0.4"
zip_all = { path = "../zip_all" }
js-sys = "0.3"

[dev-dependencies]
maplit = "1"
test_common = { path = "../test_common" }
tokio = "1"