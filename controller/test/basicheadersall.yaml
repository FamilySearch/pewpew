load_pattern:
  - linear:
      from: 1%
      to: 100%
      over: 1m
  - linear:
      from: 100%
      to: 100%
      over: 1m
config:
  client:
    headers:
      TestTime: '${epoch("ms")}'
      Accept: application/json
      User-Agent: PPAAS Agent Performance Test
  general:
    bucket_size: 1m
    log_provider_stats: 1m
providers:
  startProvider:
    response: {}
  endProvider:
    response: {}
endpoints:
  - method: GET
    url: http://127.0.0.1:8080/healthcheck
    peak_load: 30hpm
    provides:
      startProvider:
        select: response.headers_all
        where: response.status < 500
